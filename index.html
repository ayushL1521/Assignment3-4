<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <div class="blue-box">
    <h2>US Dollars to Canadian Dollars</h2>
    <form>
      <div class="div-box">
        <label for="cad">CAD:</label>
        <input type="number" id="cad" min="0" step="0.01">
      </div>

      <div class="div-box">
        <label for="usd">USD:</label>
        <input type="number" id="usd" min="0" step="0.01">
      </div>

      <div class="div-box">
        <button type="button" onclick="convertCurrency()">Convert</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
